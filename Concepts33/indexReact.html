<!-- Virtual DOM 은 가상의 DOM 입니다. 변화가 일어나면, 실제로 브라우저의 DOM 에 
  새로운걸 넣는것이 아니라, 자바스크립트로 이뤄진 가상 DOM 에 한번 렌더링을 하고, 
  기존의 DOM 과 비교를 한 다음에 정말 변화가 필요한 곳에만 업데이트를 해주는 것이죠. -->

<!-- 이 Virtual DOM 을 사용함으로서, 데이터가 바뀌었을 때 더 이상 어떻게 
    업데이트 할 지를 고려하는게 아니라, 그냥 일단 바뀐 데이터로 일단 그려놓고 
    비교를 한다음에, 바뀐 부분만 찾아서 바꿔주는거죠.
-->
